    <title>Hunting GitHub</title>

<body>
    <br>
    <div style="margin-left: 100px;">
        <button type="button" class="btn btn-outline-info" id="btn">Get Data</button>
    </div>
    <script>$("#btn").click(function(){$.get("https://api.github.com/users/Dan8816", displayName)});
        function displayName(data)
        {
            $("body").append("<p style='text-align: center;'>" + data.login + " : " + data.html_url + "</p>");
        }
    </script>

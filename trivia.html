<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Trivia</span>
        <span class="navbar-brand mb-0 h1"> Points: <span class="navbar-brand mb-0 h1">###</span></span>
    </nav>
    <script>$.get("https://opentdb.com/api.php?amount=50&type=boolean", DisplayTrivia)
        function DisplayTrivia(data)
        {
            for ( q in data.results)
            {
                $("body").append("<div style ='border: solid 2px black; padding: 10px;' class='container-fluid' id="+"'"+ (q) +"'"+">" + "<span>" + (q) + "</span>" + "<br>" + "<span>" + data.results[q].question + "</span>" + "<br><br>" +  "<input class='btn btn-primary' type='button' name='True' value='True' id="+"'true_"+ (q) +"'"+">" + "<br><br>" + "<input class='btn btn-primary' type ='button' name='False' value='False' id="+"'false_"+ (q) +"'"+">" + "</div>")
            }
        }
    </script>
    <script>
        $(document).on(function(){
            $("input[type=button").click(function(){
                console.log($(this).parent());
            })
        })
    </script>
</body>
</html>
